spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    jpa:
      hibernate:
        ddl-auto: create
        
keycloak:
  realm:  ulock
  realmKey: 
  bearer-only: true
  auth-server-url: https://accounts.ulock.co/auth
  ssl-required: external
  resource: ulock-api
  securityConstraints:
    - securityCollections:
        - name: api
          authRoles: user
          patterns: /
  
